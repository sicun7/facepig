<script>

    function getQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

    function formatDate(time) {
        var date = new Date(time);

        var year = date.getFullYear(),
            month = date.getMonth() + 1, //月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();

            month = month < 10 ? '0'+month : month;
            day = day < 10 ? '0'+day : day;
            hour = hour < 10 ? '0'+hour : hour;
            min = min < 10 ? '0'+min : min;

        var newTime = year + '-' +
            month + '-' +
            day + ' ' +
            hour + ':' +
            min
        return newTime;
    }


    function generate(item) {
        var html = `<article data-v-f9ae5008="" itemscope="itemscope"  class="article" data-v-f6fdafdc="">
                    <div data-v-f9ae5008="" class="author-info-block">

                            </div>
                        </a>
                        <div data-v-f9ae5008="" class="author-info-box">
                            <a data-v-f9ae5008=""  target="_blank" rel="" class="username ellipsis" style="margin-left:0; ">${item.created_by}</a>
                            <div data-v-f9ae5008="" class="meta-box">
                                <time data-v-f9ae5008="" datetime="2019-03-25T10:52:04.441Z"  class="time">${formatDate(item.created_time)}</time>
                                <span data-v-f9ae5008="" class="views-count">阅读 ${item.read_count}</span>
                            </div>
                        </div>
                        <!-- <button data-v-3a6ba87a="" data-v-f9ae5008="" class="follow-button follow">关注</button> -->
                    </div>
                    <h1 data-v-f9ae5008="" class="article-title">${item.name}</h1>
                    <div data-v-f9ae5008="" data-id="5c98b2d4f265da61173a3eac" itemprop="articleBody" class="article-content">
                        ${item.content}
                    </div>
                </article>`;
        $('#detail_container').html(html);
    }


    function init(){
        var id = getQueryString('id');
        if(isNaN(id)) return;
        $.ajax({
            url: '/course_detail/'+id,
            type: 'GET',
            dataType: 'json',
            success:function(data){
                if(data && data.code === 0 && data.result){
                    var item = data.result;
                    generate(item);
                }
            },
            error:function(data){
                alert(data.msg);
            }
        });
    }

    init();
