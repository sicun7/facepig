<script>
    var List = [];

    function init() {
        $.ajax({
            url: '/tutorial_list',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                var html = ``;
                if (data && data.code === 0) {
                    var list = data.result || [];
                    List = list;
                    generate(list);
                }
            },
            error: function (data) {
                alert(data.msg);
            }
        });
    }

    function formatDate(time) {
        var date = new Date(time);

        var year = date.getFullYear(),
            month = date.getMonth() + 1, //月份是从0开始的
            day = date.getDate(),
            hour = date.getHours(),
            min = date.getMinutes(),
            sec = date.getSeconds();

            month = month < 10 ? '0'+month : month;
            day = day < 10 ? '0'+day : day;
            hour = hour < 10 ? '0'+hour : hour;
            min = min < 10 ? '0'+min : min;

        var newTime = year + '-' +
            month + '-' +
            day + ' ' +
            hour + ':' +
            min
        return newTime;
    }

    function generate(list) {
        var html = '';
        list.forEach(function (item) {
            html += `
            <li data-v-6a90e094="" class="item">
                <div data-v-08e3047a="" data-v-6a90e094="" class="entry-box">
                    <div data-v-0cf60114="" data-v-08e3047a="" st:block="entry"
                        st:state="5c9836f26fb9a070ac66aebb|3" class="entry"><a data-v-0cf60114=""
                                target="_blank" rel="" st:name="link"
                            class="entry-link">
                            <div data-v-0cf60114="" class="content-box">
                                <div data-v-0cf60114="" class="info-box">
                                    <div data-v-0cf60114="" class="info-row meta-row">
                                        <ul data-v-0cf60114="" class="meta-list">
                                            ${item.type === 1 ? '<li data-v-0cf60114="" class="item hot">使用教程</li>' : '<li data-v-0cf60114="" class="item post">干货分享</li>'}

                                                <div data-v-14a78378="" data-v-0cf60114="" st:block="userPopover"
                                                    st:state="585b9ec961ff4b0063e76dbe" class="user-popover-box">
                                                    <a data-v-0cf60114="" 
                                                        st:name="user" st:state="585b9ec961ff4b0063e76dbe"
                                                        data-v-14a78378="">${item.created_by}</a>
                                                </div>
                                            </li>
                                            <li data-v-0cf60114="" class="item">${formatDate(item.created_time)}</li>
                                        </ul>
                                    </div>
                                    <div data-v-0cf60114="" class="info-row title-row">
                                        <a data-v-0cf60114="" target="_blank" href="/course_detail?id=${item.id}"
                                            target="_blank" rel="" st:name="title"
                                            class="title">${item.name}</a></div>
                                    <div data-v-0cf60114="" class="info-row action-row">
                                        <ul data-v-0cf60114="" class="action-list">
                                            <li data-v-0cf60114="" st:name="likeBtn" class="item like clickable"><a
                                                    data-v-0cf60114="" class="title-box"><span data-v-0cf60114=""
                                                        class="count">${item.read_count} 已读</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

        });
        $('#data_list').html(html);

    function filter(type) {
        $("#filter_ul").find("li").find('a').removeClass('on');
        $("#filter_ul").find(`li:eq(${type})`).find('a').addClass('on');
        if (type === 0) {
            generate(List);
        } else {
            var filterList = [];
            List.forEach(function (item) {
                if (item.type === type) filterList.push(item);
            })
            generate(filterList);
        }
    }
